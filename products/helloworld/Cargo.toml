[workspace]
members = ["api/types", "backend/server", "frontend/webui"]
resolver = "2"

[workspace.package]
edition = "2021"

[workspace.dependencies]
yew = { version = "0.21", features = ["csr"] }
web-sys = { version = "0.3.68", features = [
  "HtmlDocument",
  "Document",
  "HtmlIFrameElement",
  "Element",
  "DomRect",
  "HtmlElement",
  "HtmlInputElement",
  "HtmlDivElement",
  "HtmlImageElement",
  "Navigator",
  "Window",
  "Clipboard",
  "DragEvent",
  "DataTransfer",
  "HtmlStyleElement",
  "HtmlLinkElement",
  "ResizeObserver",
  "IntersectionObserver",
  "MutationObserver",
  "CssStyleDeclaration",
  "CustomEvent",
  "CustomEventInit",
  "PointerEvent",
] }
wasm-bindgen = { version = "0.2.90", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.40"
gloo-utils = "0.2.0"
serde = { version = "1.0.195", features = ["derive"] }
yewdux = "0.10.0"
serde_json = "1.0.111"
serde-wasm-bindgen = "0.6.3"
schema_types = { path = "../schemas/types" }
yew-router = "0.18.0"
validator = { version = "0.16.0", features = ["derive"] }

gloo-console = "0.3.0"
gloo-timers = "0.3.0"
argon2 = "0.5.0"
base64 = "0.21.0"
chrono = { version = "0.4.23", features = ["serde", "wasmbind"] }
dotenv = "0.15.0"
env_logger = "0.11.1"
futures = "0.3.26"
jsonwebtoken = "9.2.0"
rand_core = { version = "0.6.4", features = ["std"] }

uuid = { version = "1.3.0", features = ["serde", "v4"] }
log = "0.4.20"
chrono-humanize = "0.2.3"


serde_yaml = "0.9.25"
tracing-web = "0.1.3"
tracing-subscriber = "0.3.18"


redis = { version = "0.24.0", features = ["tokio-comp"] }
sqlx = { version = "0.7.3", features = [
  "tls-rustls",
  "postgres",
  "sqlite",
  "runtime-tokio",
  "chrono",
  "runtime-async-std-native-tls",
  "uuid",
] }
